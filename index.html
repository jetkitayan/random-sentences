<!DOCTYPE html>

</head>
<body>

<div id="button-area">
  <div class="row1">
    <button id="okBtn" disabled>OK</button>
    <button id="starBtn" disabled>â˜† Star</button>
    <button id="resetBtn">Reset</button>
    <button id="statsBtn">Stats</button>
    <button id="copyBtn">Mail</button>
  </div>

</div>

<div id="content">
  <div id="sentence-jp">Press "Show Random" to start</div>
  <div id="sentence-en"></div>

</div>

<div id="statsArea">
  <h3>ğŸ“Š è¡¨ç¤ºå±¥æ­´ä¸€è¦§</h3>
  <table>
    <thead>
      <tr>
        <th>æ—¥æœ¬èª</th><th>è‹±èª</th><th>YESæŠ¼ä¸‹</th><th>â˜†</th><th>è¡¨ç¤ºå›æ•°</th>
      </tr>

  </table>
</div>

<script>
// ====== æ—¢å­˜JSï¼ˆå‰å›ç‰ˆã®æ©Ÿèƒ½å«ã‚€ï¼‰ ======
let allSentences=[],shownCounts={},yesMarks={},starMarks={},remaining=[],lastShownMap={};
const params=new URLSearchParams(window.location.search);
const fileParam=params.get("file")||"default";
const jsonFile=`${fileParam}.json`;
const keyPrefix=`randomApp_${fileParam}_`;
shownCounts=JSON.parse(localStorage.getItem(keyPrefix+"shownCounts"))||{};
yesMarks=JSON.parse(localStorage.getItem(keyPrefix+"yesMarks"))||{};
starMarks=JSON.parse(localStorage.getItem(keyPrefix+"starMarks"))||{};
remaining=JSON.parse(localStorage.getItem(keyPrefix+"remaining"))||[];
lastShownMap=JSON.parse(localStorage.getItem(keyPrefix+"lastShown"))||{};
let lastShowMode="all";
const todayKey=(new Date()).toISOString().slice(0,10);
const todayCountsKey=keyPrefix+"shownCounts_"+todayKey;
let todayCounts=JSON.parse(localStorage.getItem(todayCountsKey))||{};
const sumCounts=o=>Object.values(o).reduce((a,b)=>a+(b||0),0);
let currentSentence=null,toggleMode=true;
const hourTsKey=keyPrefix+"shownTimestamps";
function loadTs(){try{return JSON.parse(localStorage.getItem(hourTsKey))||[]}catch{return[]}}
function saveTs(a){localStorage.setItem(hourTsKey,JSON.stringify(a))}
function addNowTs(){const n=Date.now();let a=loadTs();a.push(n);a=a.filter(t=>t>=n-86400000);saveTs(a)}
function getLastMinutesCount(m){const n=Date.now(),a=n-m*60000;return loadTs().filter(t=>t>=a).length}
function getLast1HourCount(){return getLastMinutesCount(60)};function getLast5MinCount(){return getLastMinutesCount(5)}
function applyTopPadding(extra=35){const b=document.getElementById('button-area');requestAnimationFrame(()=>{const h=b.getBoundingClientRect().height;document.body.style.paddingTop=(h+extra)+'px';});}
window.addEventListener('load',applyTopPadding);window.addEventListener('resize',()=>applyTopPadding());
fetch(jsonFile).then(r=>{if(!r.ok)throw new Error("ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“: "+jsonFile);return r.json()}).then(d=>{allSentences=d;if(remaining.length===0)remaining=allSentences.map(s=>s.en);applyTopPadding();}).catch(e=>{document.getElementById("sentence-jp").innerText="âŒ JSONèª­ã¿è¾¼ã¿å¤±æ•—";document.getElementById("sentence-en").innerText=e.message;});
function humanElapsed(i){try{const t=new Date(i).getTime(),s=Math.floor((Date.now()-t)/1000);if(s<60)return`${s}ç§’å‰`;const m=Math.floor(s/60);if(m<60)return`${m}åˆ†å‰`;const h=Math.floor(m/60);if(h<24)return`${h}æ™‚é–“å‰`;return`${Math.floor(h/24)}æ—¥å‰`}catch{return""}}
function pickRandom(p,e){if(!p.length)return null;if(p.length===1)return p[0];let n;do{n=p[Math.floor(Math.random()*p.length)]}while(n===e);return n}
function updateStarUi(){const b=document.getElementById("starBtn");if(!currentSentence){b.disabled=true;b.textContent="â˜† Star";return}const e=currentSentence.en,s=!!starMarks[e];b.disabled=false;b.textContent=s?"â˜… Unstar":"â˜† Star";}
function presentSentenceByEn(en){currentSentence=allSentences.find(s=>s.en===en);if(!currentSentence)return;shownCounts[en]=(shownCounts[en]||0)+1;localStorage.setItem(keyPrefix+"shownCounts",JSON.stringify(shownCounts));todayCounts[en]=(todayCounts[en]||0)+1;localStorage.setItem(todayCountsKey,JSON.stringify(todayCounts));addNowTs();const totalShown=sumCounts(shownCounts),today=sumCounts(todayCounts),h1=getLast1HourCount(),h5=getLast5MinCount(),p=lastShownMap[en],pt=p?humanElapsed(p):"ãªã—",star=starMarks[en]?"â˜…":"â˜†";document.getElementById("sentence-jp").innerHTML=`<div class="top-meta">${star}ã€€${shownCounts[en]}å›ç›®<br>${pt}ï¼ˆ ${h5} / ${h1} / ${today} / ${totalShown} ï¼‰</div><div>${currentSentence.jp}</div>`;document.getElementById("sentence-en").innerText=currentSentence.en;document.getElementById("okBtn").disabled=false;lastShownMap[en]=new Date().toISOString();localStorage.setItem(keyPrefix+"lastShown",JSON.stringify(lastShownMap));updateStarUi();}
function showRandom(){if(remaining.length===0)return;let en;if(toggleMode){en=pickRandom(remaining,currentSentence?.en)}else{let min=Infinity,least=[];remaining.forEach(s=>{const c=shownCounts[s]||0;if(c<min){min=c;least=[s]}else if(c===min){least.push(s)}});en=pickRandom(least,currentSentence?.en)}toggleMode=!toggleMode;lastShowMode="all";presentSentenceByEn(en);}
function showRandomStarred(){let pool=remaining.filter(e=>!!starMarks[e]);if(pool.length===0)pool=Object.keys(starMarks).filter(e=>starMarks[e]);if(pool.length===0){alert("â˜†ãŒä»˜ã„ãŸè‹±æ–‡ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");return}const en=pickRandom(pool,currentSentence?.en);lastShowMode="star";presentSentenceByEn(en);}
function confirmSentence(){if(!currentSentence)return;yesMarks[currentSentence.en]=true;localStorage.setItem(keyPrefix+"yesMarks",JSON.stringify(yesMarks));remaining=remaining.filter(s=>s!==currentSentence.en);localStorage.setItem(keyPrefix+"remaining",JSON.stringify(remaining));remaining.length>0?showRandom():alert("å®Œäº†ï¼");}
function toggleStar(){if(!currentSentence)return;const e=currentSentence.en,n=!starMarks[e];starMarks[e]=n;localStorage.setItem(keyPrefix+"starMarks",JSON.stringify(starMarks));updateStarUi();lastShowMode==="star"?showRandomStarred():showRandom();}
function resetData(){if(!confirm("Resetï¼Ÿ"))return;localStorage.clear();location.reload();}
function showStats(){const tb=document.getElementById("statsBody");tb.innerHTML="";allSentences.forEach(s=>{const c=shownCounts[s.en]||0,yes=yesMarks[s.en]?"â—":"â—‹",star=starMarks[s.en]?"â˜…":"â˜†";tb.innerHTML+=`<tr><td>${s.en}</td><td>${s.jp}</td><td style='text-align:center;'>${yes}</td><td style='text-align:center;'>${star}</td><td style='text-align:center;'>${c}</td></tr>`});document.getElementById("statsArea").style.display="block";}
function copyStats(){navigator.clipboard.writeText(document.getElementById("statsBody").innerText).then(()=>alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼"));}
document.getElementById("showBtn").onclick=showRandom;
document.getElementById("showStarBtn").onclick=showRandomStarred;
document.getElementById("okBtn").onclick=()=>{if(confirm("OKï¼Ÿ"))confirmSentence()};
document.getElementById("resetBtn").onclick=resetData;
document.getElementById("statsBtn").onclick=showStats;
document.getElementById("copyBtn").onclick=copyStats;
document.getElementById("starBtn").onclick=toggleStar;
</script>

</html>
