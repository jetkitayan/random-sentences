<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random English Sentences</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin-top: 80px;
}

#sentence {
  font-size: 36px;
  margin: 40px 20px;
  line-height: 1.5;
}

button {
  padding: 15px 30px;
  font-size: 22px;
  margin: 10px;
  border-radius: 10px;
}

#count {
  font-size: 24px;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>Random English Sentences</h1>
<div id="sentence">Press "Show Random" to start</div>
<button id="showBtn">Show Random</button>
<button id="okBtn" disabled>OK</button>
<button id="resetBtn">Reset</button>
<p>Total Shown: <span id="count">0</span></p>

<script>
let allSentences = [
  "Keep your chin up.",
  "Practice makes perfect.",
  "Every cloud has a silver lining.",
  "Better late than never.",
  "Actions speak louder than words."
];

// localStorage„Åã„ÇâËã±Êñá„Åî„Å®„ÅÆ„Ç´„Ç¶„É≥„Éà„Å®ÊÆã„Çä„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„Åø
let shownCounts = JSON.parse(localStorage.getItem("shownCounts")) || {};
let remaining = JSON.parse(localStorage.getItem("remaining")) || [...allSentences];
let currentSentence = "";

document.getElementById("count").innerText = Object.values(shownCounts).reduce((a,b)=>a+b,0);

function showRandom() {
  if (remaining.length === 0) {
    document.getElementById("sentence").innerHTML = "<b>All sentences have been shown!</b>";
    document.getElementById("showBtn").disabled = true;
    document.getElementById("okBtn").disabled = true;
    return;
  }

  // „É©„É≥„ÉÄ„É†„Å´ÊÆã„Çä„ÅÆÊñá„Åã„ÇâÈÅ∏„Å∂
  const sentence = remaining[Math.floor(Math.random() * remaining.length)];
  currentSentence = sentence;

  // „Åì„ÅÆËã±Êñá„ÅÆË°®Á§∫ÂõûÊï∞„Çí„Ç´„Ç¶„É≥„Éà
  if (!shownCounts[sentence]) shownCounts[sentence] = 0;
  shownCounts[sentence]++;
  localStorage.setItem("shownCounts", JSON.stringify(shownCounts));

  // Á∑èË°®Á§∫Êï∞„ÇíÊõ¥Êñ∞
  const totalShown = Object.values(shownCounts).reduce((a,b)=>a+b,0);
  document.getElementById("count").innerText = totalShown;

  // ÁîªÈù¢„Å´Ë°®Á§∫
  document.getElementById("sentence").innerHTML = `
    <div style="font-size:18px; color:gray;">
      This sentence has been shown <b>${shownCounts[sentence]}</b> time${shownCounts[sentence] > 1 ? 's' : ''}.
    </div>
    <div style="margin-top:10px;">${sentence}</div>
  `;
  document.getElementById("okBtn").disabled = false;
}

function confirmSentence() {
  if (!currentSentence) return;

  // üëá OK„ÇíÊäº„Åï„Çå„ÅüËã±Êñá„Çí„É™„Çπ„Éà„Åã„ÇâÂâäÈô§
  remaining = remaining.filter(s => s !== currentSentence);
  localStorage.setItem("remaining", JSON.stringify(remaining));

  // Áä∂ÊÖãÊõ¥Êñ∞
  document.getElementById("sentence").innerText = "Press 'Show Random' again";
  document.getElementById("okBtn").disabled = true;

  // üëá „Åô„Åπ„Å¶„ÅÆÊñá„ÅåÁµÇ„Çè„Å£„Åü„Çâ„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
  if (remaining.length === 0) {
    document.getElementById("sentence").innerHTML = "<b>All sentences have been shown!</b>";
    document.getElementById("showBtn").disabled = true;
  }
}

function resetData() {
  if (confirm("Reset all data?")) {
    localStorage.removeItem("shownCounts");
    localStorage.removeItem("remaining");
    shownCounts = {};
    remaining = [...allSentences];
    currentSentence = "";
    document.getElementById("count").innerText = 0;
    document.getElementById("sentence").innerText = "Press 'Show Random' to start";
    document.getElementById("showBtn").disabled = false;
    document.getElementById("okBtn").disabled = true;
  }
}

document.getElementById("showBtn").onclick = showRandom;
document.getElementById("okBtn").onclick = confirmSentence;
document.getElementById("resetBtn").onclick = resetData;
</script>

</body>
</html>
